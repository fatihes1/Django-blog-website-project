{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Giriş Yap</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
    </div>
</div>


{% endblock body %}
